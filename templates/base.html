<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Базы</title>
    <style>
        .body {
            bgcolor

        }
        .table {
            margin: 1rem;

        }
        .form {
            margin: 1rem;

        }
    </style>
</head>

<body>
    <div align="center">
        <div class="form">
            <form action="/base" method="POST" enctype = "multipart/form-data">
                <h1>Загрузка файлов</h1><br>
                <input type="file" accept="xlsx" name="file"><br>
                <input type="submit" value="отправить">
            </form>
        </div>

        <div class="table">
            <table border="1" width="10%">
                <tr align="center"><th><b>названия таблиц</b></th></tr>
                {% for i in table %}
                <tr>
                    <td>{{i}}</td>
                </tr>
                {% endfor %}
            </table>
            <br>
        </div>

    </div>

</body>
</html>
